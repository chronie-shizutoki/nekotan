<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>静時ねこちゃんの日記帳</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/js/font-loader.js" defer></script>
</head>
<body>
    <div class="time-container">
        <div id="current-date"></div>
        <div id="current-time"></div>
    </div>

    <section class="cat-container">
        <span class="cat-text cat-text-1">はじめましてにゃん♡</span>
        <span class="cat-text cat-text-2">静時ねこちゃんだにゃ！</span>
        <span class="cat-text cat-text-3">これからも一緒に遊ぼうね～</span>
        <span class="cat-text cat-text-4">よろしくにゃんっ</span>
    </section>

    <article class="diary-container optimize-legibility">
        <div class="diary-input-box hardware-accelerated">
            <textarea id="diary-content" 
                      class="input-field-animation will-change-transform"
                      placeholder="今日の出来事を書いてにゃ～♪"
                      maxlength="5000"></textarea>
            <div style="width: 100%; text-align: right; color: #666; font-size: 0.9rem;">
                <span id="char-count">0</span> / 5000
            </div>
            
            <!-- 分类和标签输入区域 -->
            <div class="input-controls">
                <div class="input-group">
                    <select id="diary-category" class="category-select">
                        <option value="未分類">未分類</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="tags-input-container">
                        <div id="tags-display"></div>
                        <input type="text" id="tag-input" name="tag-input"
                               class="input-field-animation"
                               placeholder="タグを入力 (最大10個)"
                               maxlength="20">
                    </div>
                </div>
                <button id="save-diary" class="neko-button">にゃ～♪</button>
            </div>
        </div>

        <!-- 日记列表区域 -->
        <div class="diary-history">
            <div class="history-header">
                <h2 class="history-title">ねこの思い出</h2>
                
                <!-- 搜索区域 -->
                <div class="search-container">
                    <input type="text" id="search-input" class="search-input input-field-animation" placeholder="日記を検索するにゃ～">
                    <select id="search-category" class="category-select">
                        <option value="">全てのカテゴリー</option>
                    </select>
                    <div class="tags-filter" id="tags-filter">
                        <!-- 标签过滤器将通过 JavaScript 动态填充 -->
                    </div>
                </div>

                <div class="diary-actions-bar">
                    <button id="export-csv" class="action-button">CSV出力📝</button>
                    <button id="export-json" class="action-button">JSON出力📊</button>
                    <label for="import-file" class="action-button">
                        データ取込み📥
                        <input type="file" id="import-file" accept=".csv,.json" style="display: none;">
                    </label>
                </div>
            </div>
            <ul id="diary-list"></ul>
            <div id="pagination"></div>
        </div>
    </article>

    <!-- 添加标签建议列表 -->
    <div id="tag-suggestions" class="tag-suggestions"></div>

    <!-- 确认对话框 -->
    <div id="confirm-dialog" class="confirm-dialog" style="display: none;">
        <div class="confirm-dialog-content">
            <p class="confirm-message">日記を削除してもよろしいですか？</p>
            <div class="confirm-buttons">
                <button id="confirm-yes" class="confirm-button">はい</button>
                <button id="confirm-no" class="confirm-button">いいえ</button>
            </div>
        </div>
    </div>

    <script src="/vendor/js/fastclick.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
